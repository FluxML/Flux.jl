  - label: "Metal with julia {{matrix.julia}}"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.julia}}"
      - JuliaCI/julia-test#v1:
          test_args: "--quickfail"
    agents:
      queue: "juliaecosystem"
      os: "macos"
      arch: "aarch64"
    commands: |
      julia --project -e '
          # make sure the 1.8-era Manifest works on this Julia version
          using Pkg
          Pkg.resolve()'
    commands: |
      printf "[Flux]\ngpu_backend = \"Metal\"" > LocalPreferences.toml

    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60
    env:
      FLUX_TEST_METAL: 'true'
    matrix:
      setup:
        julia:
          # - "1.9"
          - "1"
          # - "nightly"

  - label: "AMD GPU with Julia 1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
      - JuliaCI/julia-coverage#v1:
          codecov: true
    agents:
      queue: "juliagpu"
      rocm: "*"
      rocmgpu: "*"
    timeout_in_minutes: 60
    env:
      JULIA_AMDGPU_CORE_MUST_LOAD: "1"
      JULIA_AMDGPU_HIP_MUST_LOAD: "1"
      JULIA_AMDGPU_DISABLE_ARTIFACTS: "1"
      FLUX_TEST_AMDGPU: true
      JULIA_NUM_THREADS: 4
