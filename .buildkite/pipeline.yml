steps:
  - label: "CUDA GPU with julia v1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1: ~
      - JuliaCI/julia-coverage#v1:
          dirs:
            - src
            - ext
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      FLUX_TEST_CUDA: "true"
      FLUX_TEST_CPU: "false"
    timeout_in_minutes: 60

  # - label: "GPU nightly"
  #   plugins:
  #     - JuliaCI/julia#v1:
  #         version: "nightly"
  #     - JuliaCI/julia-test#v1: ~
  #   agents:
  #     queue: "juliagpu"
  #     cuda: "*"
  #   timeout_in_minutes: 60

  - label: "Metal with julia v1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
          test_args: "--quickfail"
      - JuliaCI/julia-coverage#v1:
          dirs:
            - src
            - ext
    agents:
      queue: "juliaecosystem"
      os: "macos"
      arch: "aarch64"
    commands: |
      julia --project -e '
          # make sure the 1.8-era Manifest works on this Julia version
          using Pkg
          Pkg.resolve()'
    commands: |
      printf "[Flux]\ngpu_backend = \"Metal\"\n" > LocalPreferences.toml

    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60
    env:
      FLUX_TEST_METAL: "true"
      FLUX_TEST_CPU: "false"
    matrix:
      setup:
        julia:
          # - "1.9"
          - "1"
          # - "nightly"

  - label: "AMD GPU with Julia 1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
      - JuliaCI/julia-coverage#v1:
          dirs:
            - src
            - ext
    agents:
      queue: "juliagpu"
      rocm: "*"
      rocmgpu: "*"
    commands: |
      printf "[Flux]\ngpu_backend = \"AMDGPU\"\n" > LocalPreferences.toml
    timeout_in_minutes: 60
    env:
      JULIA_AMDGPU_CORE_MUST_LOAD: "1"
      JULIA_AMDGPU_HIP_MUST_LOAD: "1"
      JULIA_AMDGPU_DISABLE_ARTIFACTS: "1"
      FLUX_TEST_AMDGPU: "true"
      FLUX_TEST_CPU: "false"
      JULIA_NUM_THREADS: 4
