  - label: "GPU integration with julia v1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1: ~
      - JuliaCI/julia-coverage#v1:
          codecov: true
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      JULIA_CUDA_USE_BINARYBUILDER: "true"
    timeout_in_minutes: 60

  # - label: "GPU nightly"
